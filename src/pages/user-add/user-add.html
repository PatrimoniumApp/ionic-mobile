<ion-header no-border>
    <logout-header title="Novo usuÃ¡rio"></logout-header>
  </ion-header>

<ion-content padding>
    <ion-list>
      <form [formGroup]="formGroup" (ngSubmit)="save(); $event.preventDefault()">
        <ion-item>
          <ion-label floating>E-mail *</ion-label>
          <ion-input formControlName="username" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Nome *</ion-label>
          <ion-input formControlName="name" type="text"></ion-input>
        </ion-item>
        <br/>
        <button ion-button block type="submit" [disabled]="formGroup.invalid" color="primary">Salvar</button>
      </form>
    </ion-list>
    <button ion-button block color="secondary" (click)="back()">Voltar</button>
</ion-content>
