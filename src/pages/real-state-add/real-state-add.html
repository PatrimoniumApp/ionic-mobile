<ion-header no-border>
  <ion-navbar>
    <ion-title>
      Novo bem
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <form [formGroup]="formGroup" (ngSubmit)="save(); $event.preventDefault()">
      <ion-item>
        <ion-label floating>Proprietário *</ion-label>
        <ion-select formControlName="ownerId" okText="Ok" cancelText="Cancelar">
          <ion-option *ngFor="let owner of owners" [value]="owner.id">
            {{owner.name}}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Nome *</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Matrícula *</ion-label>
        <ion-input formControlName="registration" type="text"></ion-input>
      </ion-item>
      <br/>
      <button ion-button block type="submit" [disabled]="formGroup.invalid">Salvar</button>
    </form>
  </ion-list>
  <button ion-button block color="secondary" (click)="back()">Voltar</button>
</ion-content>
