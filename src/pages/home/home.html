<ion-content class="masters" padding>
  <img src="assets/imgs/logo.png"/>
  <form>
    <ion-item class="masters">
      <ion-label floating>E-mail</ion-label>
      <ion-input [(ngModel)]="credentials.username" name="username" type="text"></ion-input>
    </ion-item>
    <ion-item class="masters">
      <ion-label floating>Senha</ion-label>
      <ion-input [(ngModel)]="credentials.password" name="password" type="password"></ion-input>
    </ion-item>
    <br/><br/>
    <button ion-button block (click)="login()">Entrar</button>
  </form>
</ion-content>
