<ion-header no-border>
  <menu-header title="Configurações"></menu-header>
</ion-header>

<ion-content>

    <ion-item>
      <h2>Mudar o tema</h2>

        <button ion-button full icon-left (click)="toggle()">
          <ion-icon name="color-palette"></ion-icon>
          {{ theme }}
        </button>
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
