<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let page of menu" (click)="openPage(page)">
        <ion-thumbnail item-start><img src="assets/imgs/icons/{{page.icon}}.png"></ion-thumbnail>
        <h2>{{ page.title }}</h2>
      </button>
      <button menuClose ion-item (click)="logout()">
          <ion-thumbnail item-start><img src="assets/imgs/icons/exit.png"></ion-thumbnail>
          <h2>Sair</h2>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
